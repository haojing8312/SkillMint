[package]
name = "skillpack-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
aes-gcm = "0.10"
pbkdf2 = { version = "0.12", features = ["hmac"] }
hmac = "0.12"
sha2 = "0.10"
rand = "0.8"
zip = "2.1"
uuid = { version = "1", features = ["v4"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
base64 = "0.22"
anyhow = "1"
chrono = { version = "0.4", features = ["serde"] }
walkdir = "2"

[dev-dependencies]
tempfile = "3"
